<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A liturgical prayer app displaying prayers based on time of day">
    <meta name="theme-color" content="#2C1810">
    <title>Hours - Liturgical Prayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ğŸ™</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">ğŸ™ Hours</h1>
            <p class="app-subtitle">Liturgical Prayer</p>
        </header>

        <main>
            <div class="prayer-card">
                <div class="prayer-header">
                    <div class="time-info">
                        <span class="prayer-time" id="prayerTime">--:--</span>
                        <h2 class="prayer-name" id="prayerName">Loading...</h2>
                    </div>
                    <span class="prayer-latin" id="prayerLatin"></span>
                </div>

                <div class="prayer-content" id="prayerContent">
                    <p class="loading-message">Preparing prayer...</p>
                </div>

                <div class="prayer-controls">
                    <button class="btn btn-icon" id="speakBtn" title="Listen to prayer">
                        <span class="icon">ğŸ”Š</span>
                    </button>
                    <button class="btn btn-icon" id="stopBtn" title="Stop speaking" style="display: none;">
                        <span class="icon">â¹ï¸</span>
                    </button>
                    <label class="completion-check">
                        <input type="checkbox" id="completionCheck">
                        <span class="check-label">Mark as prayed</span>
                    </label>
                </div>
            </div>

            <div class="next-prayer" id="nextPrayer">
                <p class="next-label">Next prayer</p>
                <p class="next-name" id="nextPrayerName">--</p>
                <p class="next-time" id="nextPrayerTime">--</p>
            </div>

            <nav class="hour-navigation">
                <button class="hour-btn" data-hour="lauds">Lauds<br><span class="hour-time">6 AM</span></button>
                <button class="hour-btn" data-hour="terce">Terce<br><span class="hour-time">9 AM</span></button>
                <button class="hour-btn" data-hour="sext">Sext<br><span class="hour-time">12 PM</span></button>
                <button class="hour-btn" data-hour="none">None<br><span class="hour-time">3 PM</span></button>
                <button class="hour-btn" data-hour="vespers">Vespers<br><span class="hour-time">6 PM</span></button>
                <button class="hour-btn" data-hour="compline">Compline<br><span class="hour-time">9 PM</span></button>
            </nav>

            <div class="stats-card">
                <h3>Today's Progress</h3>
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="prayers.js"></script>
    <script src="script.js"></script>
</body>
</html>
